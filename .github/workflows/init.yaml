name: Release project code

on:
  push:
    branches: [main]

env:
  IMAGE_TAG: gohelloworld
  IMAGE_VERSION: v${{ github.run_number }}.${{ github.run_attempt }}
  APP_GITHUB_TOKEN: ${{ secrets.APP_GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        id: code-checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Version the app
        id: code-version
        uses: paulhatch/semantic-version@v4.0.3
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          format: "${major}.${minor}.${patch}"
          short_tags: false
          bump_each_commit: true
      - name: Echo the app version
        run: echo ${{steps.code-version.outputs.version}}
