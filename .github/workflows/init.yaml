name: Release project code

on:
  push:
    branches: [main]

env:
  IMAGE_TAG: gohelloworld
  IMAGE_VERSION: v${{ github.run_number }}.${{ github.run_attempt }}
  APP_GITHUB_TOKEN: ${{ secrets.APP_GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Version the app
        uses: paulhatch/semantic-version@v4.0.3
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          format: "${major}.${minor}.${patch}"
          # namespace: gohelloworld
          short_tags: false
          bump_each_commit: true
      - name: Tag the commit
        uses: hole19/git-tag-action@v1.0
        with:
          TAG: v1.0.1
          GITHUB_TOKEN: $APP_GITHUB_TOKEN
        